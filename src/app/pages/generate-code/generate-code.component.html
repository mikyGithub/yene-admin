<div class="generate-section">
  <div class="codes">


      <p *ngFor="let code of generatedCodes">{{code}}</p>

 </div>
  <div class="actions">


    <input class="input" (keyup)="generateCode($event)" placeholder="No of codes to generate?"   />

    <button class="btn-secondary" [disabled]="generateCode.length===0" (click)="submitCode()">Generate new code</button>
  </div>
</div>
