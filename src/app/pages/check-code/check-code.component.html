<div class="check-code-section">
  <table>
    <thead>
      <th>Code</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of generatedCodes">
        <td>{{ item?.code }}</td>
        <td><ng-container *ngIf="item?.status==='done'"> âœ“ </ng-container></td>
      </tr>
    </tbody>
  </table>
  <div class="actions">
    <button class="btn-secondary" (click)="getCodes()">Refresh Code</button>
  </div>
</div>
